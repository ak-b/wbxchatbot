apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "marvin2.fullname" . }}
  labels:
{{ include "marvin2.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "marvin2.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "marvin2.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        pod.boostport.com/vault-approle: iaas-marvin
        pod.boostport.com/vault-init-container: get-vault-token        
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
          - name: marvin-config
            mountPath: /opt/wibot/
          - name: marvin-secrets
            mountPath: /app/
          - name: vault-token
            mountPath: /var/run/secrets/boostport.com   
          - name: log-files
            mountPath: /logs/
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      initContainers:
        - name: get-vault-token
          image: "{{ .Values.initVaultImage.repository }}:{{ .Values.initVaultImage.tag }}"
          imagePullPolicy: {{.Values.initVaultImage.pullPolicy}}
          env:
            - name: VAULT_ROLE_ID
              value: {{ .Values.vault.roleId }}
          volumeMounts:
            - name: vault-token
              mountPath: /var/run/secrets/boostport.com

      volumes:
        - name: marvin-config
          configMap:
            name: marvin-config
        - name: marvin-secrets
          configMap:
            name: marvin-secrets
        - name: vault-token
          emptyDir: {}        
        - name: log-files
          emptyDir: {}    
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
